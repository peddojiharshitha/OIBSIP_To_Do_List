<html>
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    </head>

  <body>
	  <div class="container">
		<h2>TODO LIST</h2>
		<h3>Add Item</h3>
		<p>
			<input id="new-task" type="text"><button>Add</button>
		</p>

		<h3>Todo</h3>
		<ul id="incomplete-tasks">
			<li><input type="checkbox"><label>Go on a trip</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
			<li><input type="checkbox"><label>Do a puzzle</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		</ul>

		<h3>Completed</h3>
		<ul id="completed-tasks">
			<li><input type="checkbox" checked><label>Meet the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
		</ul>
	  </div>
     <script src="script.js"></script>
  </body>
</html>
